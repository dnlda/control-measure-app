<h2 mat-dialog-title>Edit Measurement</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Source</mat-label>
      <input matInput [(ngModel)]="data.source" name="source"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="data.date" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</div>
