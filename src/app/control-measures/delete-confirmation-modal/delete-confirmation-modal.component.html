<div class="modal">
  <h2 mat-dialog-title>Удалить измерение</h2>
  <div mat-dialog-content>
    <p>Вы уверены, что хотите удалить выбранные измерения?</p>
  </div>
  <div mat-dialog-actions class="action-zone">
    <button mat-button class="btn-delete" (click)="confirm()" cdkFocusInitial>Удалить</button>
    <button mat-button class="btn-cancel" (click)="cancel()">Закрыть</button>
  </div>
</div>
